<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>window name</title>
</head>
<body>
    


<div class="main center">


   <div class="main-window" >

        <div class="topline unselectable"> 
        </div>

        <div class="mid-container">
            <div class="clickbox">

                <div class="player-name center">
                    <span id="playername" class="unselectable"></span> 
                </div>

                <div class = "bank-box center unselectable">
                    <span id="bank-box-text"></span>
                 </div>


               

                <div class="damage-container center unselectable">
                   
                    <div class = "damagebox-square">
                        <div class="dps-box center">
                            <span id="dps">DPS</span>
                        </div>

                         <div class="dpclick-box center">
                            <span id="dpc">DPC</span>
                         </div>


                        
                         


                    </div>

                </div>

                <div id="monster-box" class="monster-box unselectable" >
                    <div class="bosshealth-container center">

                        <div id="bosshealth-box" class="bosshealth-box">
                            <div class="boxbox"> 
                               
                                <div id="bosshealth-bar" class="bosshealth-bar center">
                                </div> 
                                <span id="monsterHealth" class="bosshealth-bar monsterHealth center"></span> 

                            </div>
                            

                        </div> 
                         
                         
                    </div>

                    <div class="monster-display-line center" onclick="monsterOnClick()">   
                        <div class="monster-display center">
                        </div>
                    </div>
                    
                </div>

            </div>
           
            <div class="characters-box center unselectable">
            characters box
            </div>
        
        </div>

        <div class="botline center unselectable">
            <a id="exportJSON"  onclick="exportJson(this);"><i class="icon-download"></i>export json</a>
            <input type="file" id="json" onchange="importJson(this)">
        </div>
    

    </div>
</div>




    <script type="text/javascript" src="../js/script.js"> </script>
    <script type="text/javascript" src="../js/ripple.js"></script>



</body>
</html>
