<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>window name</title>
</head>
<body>
    


<div class="main center">


   <div class="main-window">

        <div class = "topline unselectable"> 

            <div class = "coinbox-square center">
                <p id="coin-amount">coins</p>
             </div>

        </div>



        <div class="midline">

            <div class="clickbox">
                <div class="damage-line center unselectable">
                   
                    <div class = "damagebox-square">
                        <div class="dps-box center">
                        dps box
                        </div>

                         <div class="dpclick-box center">
                        dpclick box
                         </div>

                    </div>

                </div>

                <div id="monster-box" class="monster-box" onclick="monsterOnClick()">

                    <div class="bosshealth-line center unselectable">
                         <div id="monsterHealth" class="bosshealth-box center">
                         </div>
                    </div>

                    <div class="monster-display-line center">   

                        <div class="monster-display center">
                        </div>
                    </div>
                    
                </div>

            </div>
           
            <div class="characters-box center">
            characters box
            </div>
        
        </div>



        <div class="botline center">
        
            
        </div>

    </div>




</div>

 









    <script type="text/javascript" src="../js/script.js"> </script>


</body>
</html>
