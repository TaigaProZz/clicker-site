<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>window name</title>
</head>
<body>
    


<div class="main center">


   <div class="main-window" >

        <div class="topline unselectable"> 
        </div>

        <div class="mid-container">
            <div class="clickbox">

                <div class="player-name center">
                    <span id="playername" class="unselectable"></span> 
                </div>

                <div class = "bank-box center unselectable">
                    <span id="bank-box-text"></span>
                </div>

                <div class="damage-container center unselectable">
                   
                    <div class = "damagebox-square">

                        <div class="dps-box center">
                            <span id="dps"></span>
                        </div>
                        <div class="dpclick-box center">
                            <span id="dpc"></span>
                        </div>                        
                    </div>

                </div>

                <div id="monster-box" class="monster-box unselectable" >
                    <div class="bosshealth-container center">

                        <div id="bosshealth-box" class="bosshealth-box">

                                <div id="bosshealth-bar" class="bosshealth-bar center">
                                </div> 
                                <span id="monsterHealth" class="bosshealth-bar monsterHealth center"></span> 
                            </div>
                            
                        </div> 
                         
                         
                    </div>

                    <div class="monster-display-line center" id="monsterOnClick">   
                        <div class="monster-display center">
                        </div>
                    </div>
                    
                </div>

            </div>
