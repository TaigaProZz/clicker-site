<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>window name</title>
    <script src="js/services/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    


<div class="main center">


   <div class="main-window" >

        <div class="topline unselectable">
            
            

        </div>

        <div class="mid-container">
            <div class="clickbox">

                <div class="player-name center">
                    <span id="playername" class="unselectable"></span> 
                </div>

                <div class = "bank-box center unselectable">
                    <span id="bank-box-text"></span>
                </div>

                <div class="damage-container center unselectable">
                   
                    <div class = "damagebox-square">

                        <div class="dps-box center">
                            <span id="dps"></span>
                        </div>
                        <div class="dpclick-box center">
                            <span id="dpc"></span>
                        </div>                        
                    </div>

                </div>

                <div id="monster-box" class="monster-box unselectable" >
                    <div class="bosshealth-container center">

                        <div id="bosshealth-box" class="bosshealth-box">
                            <div class="boxbox"> 
                                <div id="bosshealth-bar" class="bosshealth-bar center">
                                </div> 
                                <span id="monsterHealth" class="bosshealth-bar monsterHealth center"></span> 
                            </div>
                            
                        </div> 
                         
                         
                    </div>

                    <div class="monster-display-line center" id="monsterOnClick">   
                        <div class="monster-display center">
                        </div>
                    </div>
                    
                </div>

            </div>
           
            <div class="characters-box center">
                <div class="characters-container" id="characters-list">
                    <div class="character-box">
                        <div class="character-name unselectable">
                            <span class="charactername">Click</span>
                        </div>
                        <div class="character-attack unselectable">
                            <span id="character-attack-click" >Attaque: </span> 
                        </div>
                        <div class="character-level unselectable">
                        <span id="character-level-click">Niveau </span>
                    </div>
                        <div class="character-img-parent unselectable">
                            <img class="character-img" src="./img/click.png"> 
                        </div>
                        
                        <button id="character-buy-btn-" class="character-buy-btn center unselectable">Ameliorer</button>
                        <button id="character-lvl-up-btn-" class="character-lvl-up-btn unselectable" style="display:none">Ameliorer</button> 
                
                    </div>
                </div>
            </div>
        
        </div>

        <div class="botline center unselectable">
            <button id="exportJSON"><i class="icon-download btn"></i>export json</button>
            <input type="file" id="importJSON">



            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <img src="./img/krabby.png" class="img-toast rounded me-2" >
                    <strong class="me-auto">Refus√©</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                    Tu n'as pas assez d'argent !
                  </div>
                </div>
            </div>
        


           
        </div>
                

    </div>
</div>


    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="js/services/ripple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




</body>
</html>
